<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="css/all.css">
    
    <link rel="stylesheet" href="css/products.css">
    <link rel="stylesheet" href="css/forget-password.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>

    <header class="site-header">
       
        <div class="nav">
            <div class="logo">
                <img src="images/logo.png" alt="">
                <span>AH.SHOSE</span>
            </div>

        </div>
    
</header>


<div class="forget-sec">
    <div class="forget-container">
        <div class="input-field">
            <input type="text" id="login-email" placeholder="Enter your email" required>
            <i class="uil uil-envelope icon"></i>
        </div>
         <div class="input-field create-password">
            <input type="password" id="login-password" class="password" placeholder="Create password" required>
            <i class="uil uil-lock icon"></i>
        </div>

        <div class="input-field confirm-password">
            <input type="password" class="password" placeholder="Confirm password" required>
            <i class="uil uil-lock icon"></i>
            <i class="uil uil-eye-slash showHidePw"></i>
        </div>

        <button id="reset-password">Reset Password</button>
    </div>
</div>


<script src="js/script.js"></script>

<script></script>
</body>
</html>
