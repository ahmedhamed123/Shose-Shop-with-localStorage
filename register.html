<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/registerstyle.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

</head>
<body>
        <header class="site-header">
       
            <div class="nav">
                <div class="logo">
                    <img src="images/logo.png" alt="">
                    <span>AH.SHOSE</span>
                </div>

            </div>
        
    </header>

    <section class="registiration">
        <div class="container">
            <div class="forms">
                <div class="form login">
                    <span class="title">Login</span>
                    <form>
                        <div class="input-field">
                            <input type="text" id="login-email" placeholder="Enter Your Email" required>
                            <i class="uil uil-envelope icon"></i>
                        </div>
                        <div class="input-field">
                            <input type="password" id="login-password" class="password" placeholder="Enter your password">
                            <i class="uil uil-lock icon"></i>
                            <i class="uil uil-eye-slash showHidePw"></i>
                        </div>
                        <div class="checkbox-text">
                            <div class="checkbox-content">
                                <input type="checkbox" id="logCheck">
                                <label for="logCheck" class="text">Remember me</label>
                            </div>
                            
                            <a href="forget-password.html" class="text">Forgot password?</a>
                        </div>
                        <div class="input-field button">
                            <button id="login-btn">Login</button>
                        </div>
                    </form>
                    <div class="login-signup">
                        <span class="text">Not a member?
                            <a href="#" class="text signup-link">Signup Now</a>
                        </span>
                    </div>
                </div>

                <!-- Registration Form -->
                <div class="form signup">
                    <span class="title">Registration</span>
    
                    <form>
                        <div class="input-field">
                            <input type="text" id="signup-name" placeholder="Enter your name" required>
                            <i class="uil uil-user"></i>
                        </div>
                        <div class="input-field">
                            <input type="text" id="signup-email" placeholder="Enter your email" required>
                            <i class="uil uil-envelope icon"></i>
                        </div>
                        <div class="input-field">
                            <input type="text" id="signup-phone" placeholder="Enter your phone" required>
                            <i class="uil uil-phone-alt icon"></i>
                        </div>
                        <div class="password-field">
                            <div class="input-field create-password">
                                <input type="password" id="signup-password" class="password" placeholder="Create password" required>
                                <i class="uil uil-lock icon"></i>
                            </div>
                            <div class="input-field confirm-password">
                                <input type="password" class="password" placeholder="Confirm password" required>
                                <i class="uil uil-lock icon"></i>
                                <i class="uil uil-eye-slash showHidePw"></i>
                            </div>
                        </div>

    
                        <div class="input-field button">
                            <button class="btn-register">Sign Up</button>
                        </div>
                    </form>
    
                    <div class="login-signup">
                        <span class="text">Already a member?
                            <a href="#" class="text login-link">Login Now</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </section>






    <!-- <script src="js/script.js"></script> -->
    <script src="js/signup.js"></script>
    <script src="js/login.js"></script>
    
</body>
</html>
